<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=DotGothic16&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nosifer&family=Orbitron:wght@400..900&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="logic.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <section>
      <h2 id="Calc-Result"></h2>
      <div>
        <button type="button" id="Clear" class="Calc-Button">C</button>
        <button type="button" id="Exponent" class="Calc-Button" >^</button>
        <button type="button" id="Root" class="Calc-Button">âˆš</button>
        <button type="button" id="Modulus"class="Calc-Button">%</button>
      </div>
      <div>
        <button type="button" class="Number Calc-Button">1</button>
        <button type="button" class="Number Calc-Button">2</button>
        <button type="button" class="Number Calc-Button">3</button>
        <button type="button" class="Operation Calc-Button">/</button>
      </div>
      <div>
        <button type="button" class="Number Calc-Button">4</button>
        <button type="button" class="Number Calc-Button">5</button>
        <button type="button" class="Number Calc-Button">6</button>
        <button type="button" class="Calc-Button Operation">*</button>
      </div>
      <div>
        <button type="button" class="Number Calc-Button">7</button>
        <button type="button" class="Number Calc-Button">8</button>
        <button type="button" class="Number Calc-Button">9</button>
        <button type="button" class="Calc-Button Operation">-</button>
      </div>
      <div>
        <button type="button" class="Number Calc-Button">0</button>
        <button type="button" class="Calc-Button Command-Extras Number">.</button>
        <button type="button" class="Calc-Button Command-Extras">=</button>
        <button type="button" class="Calc-Button Operation">+</button>
      </div>
    </section>
  </body>
</html>
